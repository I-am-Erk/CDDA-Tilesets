name: editorconfig conformance check

on:
  push:
    branches:
      - master
    paths:
      - '*.json'
      - '.github/workflows/editorconfig_conformance.yml'
  pull_request:
    branches:
      - master
    paths:
      - '*.json'
      - '.github/workflows/editorconfig_conformance.yml'

jobs:
  build:
    name: CI job
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build
        id: build
        run: |
            find gfx/UltimateCataclysm/pngs_normal_32x32/fields/ -type f -name "*.json" -print0 | xargs -0 grep -H $'\t' && exit 1
