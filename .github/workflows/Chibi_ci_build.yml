# preforms CI builds using compose.py from
# https://github.com/CleverRaven/Cataclysm-DDA
#
# This action is triggerd by any PR against the master branch as well
# as on any push to the master branch itself
# that changes any file in gfx/UltimateCataclysm, gfx/MShockXotto+/ or gfx/Chibi_Ultica/ folders
name: Chibi_Ultica composer

on:
  push:
    branches:
      - master
    paths:
      - 'gfx/UltimateCataclysm/**'
      - 'gfx/MShockXotto\+/pngs_huge_128x128/mods/Afterschock/monster/**'
      - 'gfx/MShockXotto\+/pngs_large_64x80/monsters/**'
      - 'gfx/MShockXotto\+/pngs_large_64x80/overlay/**'
      - 'gfx/MShockXotto\+/pngs_large_64x80/mods/Magiclysm/monster/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/character/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/monster/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/mods/Magiclysm/character/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/mods/Magiclysm/monster/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/mods/My_Sweet_Cataclysm/monster/**'
      - 'gfx/MShockXotto\+/pngs_tall_32x48/**'
      - 'gfx/Chibi_Ultica/**'
      - '.github/workflows/Chibi_ci_build.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'gfx/UltimateCataclysm/**'
      - 'gfx/MShockXotto\+/pngs_huge_128x128/mods/Afterschock/monster/**'
      - 'gfx/MShockXotto\+/pngs_large_64x80/monsters/**'
      - 'gfx/MShockXotto\+/pngs_large_64x80/overlay/**'
      - 'gfx/MShockXotto\+/pngs_large_64x80/mods/Magiclysm/monster/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/character/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/monster/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/mods/Magiclysm/character/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/mods/Magiclysm/monster/**'
      - 'gfx/MShockXotto\+/pngs_tiles_32x32/mods/My_Sweet_Cataclysm/monster/**'
      - 'gfx/MShockXotto\+/pngs_tall_32x48/**'
      - 'gfx/Chibi_Ultica/**'
      - '.github/workflows/Chibi_ci_build.yml'

jobs:
  build:
    name: CI Build
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt install musl-dev gcc libvips-dev python3-dev python3-pip python3-wheel
          pip3 install pyvips

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build
        id: build
        run: |
          mkdir build
          wget -q -P build https://raw.githubusercontent.com/CleverRaven/Cataclysm-DDA/master/tools/gfx_tools/compose.py \
          || echo "Error: Failed to get compose.py"

          python3 build/compose.py --use-all gfx/Chibi_Ultica build

          artifact_name=Chibi_Ultica-${GITHUB_SHA::7}
          tileset_dir=build

          mkdir "$artifact_name"
          mv $tileset_dir/*.png              "$artifact_name"
          mv $tileset_dir/tile_config.json   "$artifact_name"
          mv gfx/Chibi_Ultica/tileset.txt    "$artifact_name"

          echo ::set-output name=artifact_name::"$artifact_name"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.build.outputs.artifact_name }}
          path: ${{ steps.build.outputs.artifact_name }}
