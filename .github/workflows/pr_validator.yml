name: PR Validator
on:
  pull_request:
    branches:
    - master
    types: [opened, edited, synchronize]
jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: "Validate SUMMARY"
        uses: CleverRaven/pr-validator@master
        with:
          description-regex: '(\n|^)#### Summary\s+(None|((Ultica|Ultica-iso|Chibi-Ultica|Altica|NeoDays|RetroDays|HitButton|MSX|BLB|Chesthole|MD|HM|Smap|Larwick|Infrastructure) +".*"))\s*(\n|$)'
          description-regex-flags: 'i'
